<!DOCTYPE html>
<html>
<head>
	<style>
		body, html {
			width: 100%;
			height: 40%;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		table {
			width: 100%;
			height: 100%;
			table-layout: fixed;
		}
		td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td style="background-color: lightgreen;">First cell</td>
			<td style="background-color: #FFCCCB;">Second cell</td>
		</tr>
	</table>
</body>
</html>
